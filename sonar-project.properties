sonar.projectKey=CHESSREVIEWER
sonar.organization=ravindra8008

# Include both JS and TS code
sonar.sources=src
sonar.inclusions=**/*.js,**/*.ts

# Exclude test files and node_modules
sonar.exclusions=**/__tests__/**,**/*.test.js,**/*.test.ts,node_modules/**

# Code coverage (LCOV format from Jest or similar)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Optional: if you're using tsconfig
sonar.typescript.tsconfigPath=tsconfig.json
