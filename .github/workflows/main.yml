name: CI/CD Pipeline for ChessReviewer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm" # Speeds up installs by caching dependencies

      - name: 📦 Install Dependencies
        run: npm ci # Faster and more reliable than "npm install"

      - name: 🏗️ Build the Project
        run: npm run build

      - name: 🔍 Run Tests (If Available)
        run: |
          if [ -f "dist/test/reports.js" ]; then
            npm test
          else
            echo "⚠️ No test file found, skipping tests."
          fi

      - name: 🚀 Run the Application (Check if it Starts)
        run: |
          if [ -f "dist/index.js" ]; then
            node dist/index.js
          else
            echo "⚠️ dist/index.js not found, skipping run step."
          fi
