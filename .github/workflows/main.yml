name: CI/CD Pipeline for ChessReviewer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ§¹ Clean Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
      
      - name: ğŸ“¦ Install Dependencies (Ensure All Packages are Installed)
        run: npm ci

      - name: ğŸ—ï¸ Build the Project
        run: npm run build

      - name: ğŸ” Run Tests (If Available)
        run: |
          if [ -f "dist/test/reports.js" ]; then
            npm test
          else
            echo "âš ï¸ No test file found, skipping tests."
          fi
      
      - name: ğŸš€ Run the Application (Check if it Starts)
        run: |
          if [ -f "dist/index.js" ]; then
            nohup node dist/index.js &
            sleep 5
            echo "âœ… Server started successfully!"
          else
            echo "âš ï¸ dist/index.js not found, skipping run step."
          fi
